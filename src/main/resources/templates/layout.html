<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<div th:fragment="user-bar">
    <div sec:authorize="isAuthenticated()">
        Logged in as: <span
            th:text="${#authentication.principal instanceof T(org.springframework.security.oauth2.core.user.OAuth2User) ? #authentication.principal.attributes['username'] : #authentication.name}">User</span>
        |
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="submit" value="Logout"
                   style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer; padding:0;"/>
        </form>
    </div>
    <div sec:authorize="isAnonymous()">
        <a th:href="@{/oauth2/authorization/discord}">Login with Discord</a>
    </div>
</div>

<form method="post"
      enctype="multipart/form-data"
      th:action="@{/rooms/{id}/entries(id=${roomId})}"
      th:fragment="add-entry-form(roomId)">
    <label>
        Entry name:
        <input name="entryName" placeholder="Entry name" required type="text"/>
    </label>
    <label>
        YAML file:
        <input accept=".yaml,.yml" name="yamlFile" required type="file"/>
    </label>
    <input type="submit" value="Add Entry"/>
</form>
</html>
